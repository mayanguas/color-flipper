<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Flipper</title>
  </head>
  <body>
    <div id="app">

      <div class="header">
        <div class="logo">Color Flipper</div>
        <select id="color-picker">
          <option value="#ffffff">default: White</option>
        </select>
        <input type="color" id="select-color">
      </div>

      <div id="show-color">
        <div class="block">
          <h1>Color de fondo:</h1>
          <h2 class="color-name">White</h2>
        </div>
      </div>
    </div>


    <script type="module" src="/main.js"></script>
  </body>
</html>
